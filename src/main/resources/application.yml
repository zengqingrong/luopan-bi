spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql:127.0.0.1:3306/luopan?serverTimezone=UTC
    hikari:
      # 连接池最大连接数
      maximum-pool-size: 12
      # 空闲时保持最小连接数
      minimum-idle: 5
      # 空闲连接存活时间
      idle-timeout: 300000
      # 连接超时时间
      connection-timeout: 20000
      # 测试sql
      connection-test-query: select 1